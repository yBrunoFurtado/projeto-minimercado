<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MiniMercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white p-3 text-center">
    <h1>Cadastro de Cliente</h1>
    <nav>
      <a href="index.html" class="text-white m-2">Início</a>
      <a href="cadastro.html" class="text-white m-2">Cadastro</a>
      <a href="servicos.html" class="text-white m-2">Serviços</a>
      <a href="contato.html" class="text-white m-2">Contato</a>
    </nav>
  </header>

  <!-- Formulário -->
  <main class="container mt-4">
    <h2>Dados do Cliente</h2>
    <form id="cadastroForm" class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(99) 99999-9999">
      </div>
      <div class="col-md-12">
        <label class="form-label">Sexo</label><br>
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F"> Feminino
        <input type="radio" name="sexo" value="O"> Outro
      </div>
      <div class="col-md-12">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" required>
      </div>

      <h2>Agendamento</h2>
      <div class="col-md-12">
        <label class="form-label">Serviço:</label><br>
        <input type="radio" name="servico" value="retirada" required> Retirada no Local
        <input type="radio" name="servico" value="entrega"> Tele-entrega
      </div>
      <div class="col-md-6">
        <label for="data" class="form-label">Data</label>
        <input type="date" class="form-control" id="data" required>
      </div>
      <div class="col-md-6">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" class="form-control" id="hora" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success">Cadastrar</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; 2025 MiniMercado | Desenvolvido por Bruno Furtado</p>
  </footer>

  <script>
    // JS para confirmação do cadastro
    document.getElementById("cadastroForm").addEventListener("submit", function(event){
      event.preventDefault();
      alert("Cadastro realizado e agendamento confirmado!");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
