<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MiniMercado - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">MiniMercado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categorias</a></li>
          <li class="nav-item"><a class="nav-link" href="servicos.html">Serviços</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- dados para o  cadastro -->
  <main class="container my-5 flex-grow-1">
    <h2 class="text-success mb-4">Cadastro de Cliente</h2>
    <form id="formCadastro">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome completo*</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail*</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone*</label>
          <input type="tel" id="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx" required>
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF*</label>
          <input type="text" id="cpf" class="form-control" placeholder="000.000.000-00" required>
        </div>
      </div>

      <h5 class="mt-4">Endereço</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="rua" class="form-label">Rua*</label>
          <input type="text" id="rua" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="numero" class="form-label">Número*</label>
          <input type="text" id="numero" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="bairro" class="form-label">Bairro*</label>
          <input type="text" id="bairro" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade*</label>
          <input type="text" id="cidade" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado*</label>
          <select id="estado" class="form-select" required>
            <option value="">Selecione...</option>
            <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
            <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
            <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
            <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
            <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
            <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
            <option>SP</option><option>SE</option><option>TO</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP*</label>
          <input type="text" id="cep" class="form-control" placeholder="00000-000" required>
        </div>
      </div>

      <button class="btn btn-success mt-4">Cadastrar</button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">© <span id="ano"></span> MiniMercado | Desenvolvido por Bruno Furtado</p>
  </footer>

  <script>
    document.getElementById('ano').textContent=new Date().getFullYear();
    document.getElementById('formCadastro').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Cadastro realizado com sucesso!');
      this.reset();
    });
  </script>
</body>
</html>
